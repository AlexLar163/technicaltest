spring.application.name=account-movements-microservice
server.port=${PORT:8082}
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5435/account_movements_ms}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:root0107088569}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.restart.additional-paths=src/main/resources
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
rabbitmq.queue.customer=customer.queue
rabbitmq.queue.report=report.queue
rabbitmq.exchange=exchange_name
rabbitmq.routingkey.customer=routing_key_customer
rabbitmq.routingkey.report=routing_key_report